<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easiest Way to Learn Frontend</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body.light {
            background: #ffffff;
            color: #111;
            transition: background 0.5s, color 0.5s;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.85;
            margin-bottom: 50px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 35px 25px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }

        .logo img {
            width: 80px;
            margin-bottom: 20px;
        }

        .card button {
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: #00ffd5;
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        /* SETTINGS BUTTON (next to cards) */
        .settings-btn {
            position: absolute;
            top: 50%;
            right: -60px;
            transform: translateY(-50%);
            font-size: 22px;
            cursor: pointer;
            z-index: 1000;
            color: #111;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            transition: color 0.5s, background 0.5s;
        }

        body:not(.light) .settings-btn {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        /* MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: #0f2027;
            display: none;
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: auto;
        }

        .close {
            position: fixed;
            top: 20px;
            right: 25px;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .lesson {
            display: none;
        }

        .lesson.active {
            display: block;
        }

        .lesson h3 {
            margin-top: 30px;
            color: #00ffd5;
        }

        .lesson ul {
            padding-left: 20px;
            line-height: 1.8;
        }

        /* EXPLANATION BOXES */
        .explain-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .explain-box {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
        }

        .explain-box h4 {
            color: #00ffd5;
            margin-bottom: 6px;
        }

        .ad-banner {
            position: sticky;
            bottom: 0;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            overflow: hidden;
            padding: 0;
            width: 100%;
        }

        .ad-banner iframe {
            max-width: 100% !important;
            width: 728px;
            height: 90px;
        }

        @media screen and (max-width: 480px) {
            .ad-banner iframe {
                width: 320px !important;
                height: 50px !important;
            }

            .settings-btn {
                right: -40px;
            }
        }

        /* ===== SETTINGS MODAL ===== */
        .settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .45);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-box {
            width: 260px;
            padding: 30px;
            border-radius: 22px;
            background: rgba(20, 20, 20, .9);
            display: flex;
            justify-content: center;
        }

        /* ===== CANDLE ===== */
        .candle {
            position: relative;
            width: 70px;
            height: 160px;
            background: #f2e9d8;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .wick {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 12px;
            background: #333;
        }

        .face {
            position: absolute;
            top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .eyes {
            display: flex;
            gap: 12px;
        }

        .eye {
            width: 7px;
            height: 7px;
            background: #111;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        .mouth {
            width: 18px;
            height: 8px;
            border-bottom: 3px solid #111;
            border-radius: 0 0 20px 20px;
        }

        @keyframes blink {

            0%,
            92%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0.1);
            }
        }

        .flame {
            position: absolute;
            top: -42px;
            width: 26px;
            height: 44px;
            background: radial-gradient(circle at 50% 60%, #ffcc33, #ff8844);
            border-radius: 50%;
            animation: flicker .15s infinite alternate;
        }

        @keyframes flicker {
            from {
                transform: rotate(-2deg) scale(.95);
            }

            to {
                transform: rotate(2deg) scale(1.05);
            }
        }

        .candle.off .flame {
            display: none;
        }
    </style>
</head>

<body class="light">

    <div class="container">
        <h1 class="title">Easiest Way to Learn Frontend</h1>
        <p class="subtitle">Master HTML, CSS, and JavaScript — step by step</p>

        <div class="cards">
            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg">
                </div>
                <h2>HTML</h2>
                <button onclick="openModal('html')">Start HTML</button>
            </div>

            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg">
                </div>
                <h2>CSS</h2>
                <button onclick="openModal('css')">Start CSS</button>
            </div>

            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
                </div>
                <h2>JavaScript</h2>
                <button onclick="openModal('js')">Start JS</button>
            </div>

            <!-- SETTINGS BUTTON PLACED BESIDE CARDS -->
            <div class="settings-btn" id="openSettings">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="close" onclick="closeModal()">✕</div>
        <div class="modal-content">

            <div class="ad-banner">
                <script>
                    atOptions = {
                        'key': '6d45cdeb8cb7e39a34ca1366c9959a12',
                        'format': 'iframe',
                        'height': 90,
                        'width': 728,
                        'params': {}
                    };
                </script>
                <script src="https://www.highperformanceformat.com/6d45cdeb8cb7e39a34ca1366c9959a12/invoke.js"></script>
            </div>

            <!-- LESSONS -->
            <div id="html" class="lesson">
                <!-- HTML lesson content -->
            </div>

            <div id="css" class="lesson">
                <!-- CSS lesson content -->
            </div>

            <div id="js" class="lesson">
                <!-- JS lesson content -->
            </div>

        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-box">
            <div class="candle" id="modeCandle">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="face">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById('modal').classList.add('active');
            document.querySelectorAll('.lesson').forEach(l => l.classList.remove('active'));
            document.getElementById(type).classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Settings candle JS
        const openSettings = document.getElementById('openSettings');
        const settingsModal = document.getElementById('settingsModal');
        const candle = document.getElementById('modeCandle');

        openSettings.onclick = () => {
            settingsModal.classList.add('active');
        };

        settingsModal.onclick = e => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
            }
        };

        candle.onclick = e => {
            e.stopPropagation();
            candle.classList.toggle('off');
            document.body.classList.toggle('light');
        };
    </script>
</body>

</html>
