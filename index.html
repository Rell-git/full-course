<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easiest Way to Learn Frontend</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
            text-align: center;
        }

        .title {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.85;
            margin-bottom: 50px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 22px;
            padding: 35px 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }

        .logo img {
            width: 80px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 12px;
        }

        .card p {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-bottom: 25px;
        }

        .card button {
            padding: 14px 30px;
            border: none;
            border-radius: 30px;
            background: #00ffd5;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .card button:hover {
            background: #00c9a7;
            transform: scale(1.05);
        }

        /* FULL SCREEN MODAL */
        .modal {
            position: fixed;
            inset: 0;
            background: #0f2027;
            display: none;
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            max-width: 900px;
            margin: auto;
            text-align: left;
        }

        .close {
            position: fixed;
            top: 20px;
            right: 25px;
            font-size: 1.8rem;
            cursor: pointer;
            font-weight: bold;
        }

        .lesson h3 {
            margin-top: 30px;
            margin-bottom: 10px;
            color: #00ffd5;
        }

        .lesson ul {
            padding-left: 20px;
            line-height: 1.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="title">Easiest Way to Learn Frontend</h1>
        <p class="subtitle">Master HTML, CSS, and JavaScript — step by step</p>

        <div class="cards">
            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
                        alt="HTML Logo">
                </div>
                <h2>HTML</h2>
                <p>The foundation of every website. Structure and content.</p>
                <button onclick="openModal('html')">Start HTML</button>
            </div>

            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
                        alt="CSS Logo">
                </div>
                <h2>CSS</h2>
                <p>Design, layout, responsiveness, and animations.</p>
                <button onclick="openModal('css')">Start CSS</button>
            </div>

            <div class="card">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JS Logo">
                </div>
                <h2>JavaScript</h2>
                <p>Logic, interaction, and dynamic behavior.</p>
                <button onclick="openModal('js')">Start JS</button>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="close" onclick="closeModal()">✕</div>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        function openModal(type) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');

            if (type === 'html') {
                content.innerHTML = `
          <h2>HTML Full Course</h2>
          <div class="lesson">
            <h3>Basics</h3>
            <ul>
              <li>What is HTML?</li>
              <li>Elements & Tags</li>
              <li>Headings, Paragraphs</li>
              <li>Links & Images</li>
            </ul>

            <h3>Structure</h3>
            <ul>
              <li>Semantic Tags</li>
              <li>Forms & Inputs</li>
              <li>Tables & Lists</li>
            </ul>
          </div>`;
            }

            if (type === 'css') {
                content.innerHTML = `
          <h2>CSS Full Course</h2>
          <div class="lesson">
            <h3>Core</h3>
            <ul>
              <li>Selectors & Properties</li>
              <li>Colors & Fonts</li>
              <li>Box Model</li>
            </ul>

            <h3>Layout</h3>
            <ul>
              <li>Flexbox</li>
              <li>Grid</li>
              <li>Responsive Design</li>
            </ul>
          </div>`;
            }

            if (type === 'js') {
                content.innerHTML = `
          <h2>JavaScript Full Course</h2>
          <div class="lesson">
            <h3>Fundamentals</h3>
            <ul>
              <li>Variables & Data Types</li>
              <li>Functions</li>
              <li>Conditions & Loops</li>
            </ul>

            <h3>DOM</h3>
            <ul>
              <li>Selectors</li>
              <li>Events</li>
              <li>Manipulating Elements</li>
            </ul>
          </div>`;
            }

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>

</body>

</html>
